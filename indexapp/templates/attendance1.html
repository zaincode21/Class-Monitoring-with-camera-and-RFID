{% include 'nav.html' %}
{% load static %}
          
            <!-- chart represent end-->

            <!-- Data table area Start-->
            <div class="admin-dashone-data-table-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sparkline8-list shadow-reset">
                                <div class="sparkline8-hd">
                                    <div class="main-sparkline8-hd">
                                        <h1>Student Attendance</h1>

                                    </div>
                                </div>
                                <div class="sparkline8-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">

                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" >
                                            <thead>
                                                <tr>

                                                    <th data-field="id">ID</th>
                                                    <th data-field="name" data-editable="true">Time</th>
                                                    <th data-field="email" data-editable="true">Student</th>
                                                    <th data-field="phone" data-editable="true">Class</th>
                                                    <th data-field="company" data-editable="true">Alcohol</th>
                                                    <th data-field="price" data-editable="true">Action</th>

                                                </tr>
                                            </thead>
                                            <tbody>

                                                    {% for data in datas %}
                                                <tr>

                                                     <td> {{ data.id }} </td>
                                                     <td> {{ data.arrive_time }} </td>
                                                     <td> {{ data.student }} </td>
                                                     <td> {{ data.class_attend }} </td>
                                                     <td> {{ data.alcohol_level }} </td>
                                                     <a href="/view/{{ data.id }}"><td> View  </td>

                                                </tr>
                                                    {% endfor %}


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data table area End-->
        </div>
    </div>

    <!-- Footer Start-->
    <div class="footer-copyright-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copy-right">
                        <p>Copyright &#169;.Dec/2022. Developed By Byose Tech</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End-->
